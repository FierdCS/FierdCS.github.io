    <script>
        const spokenElements = new Set(); // Set to track spoken elements

        function speakText(text) {
            const synth = window.speechSynthesis;
            
            
            if (spokenElements.has(text)) {
                // Reset the "spoken" status for this text
                spokenElements.delete(text);
            }

            const utterance = new SpeechSynthesisUtterance(text);

            
            utterance.rate = 2; // Speech rate (1 is the default)
            utterance.pitch = 2; // Speech pitch (1 is the default)

            synth.speak(utterance);

            
            spokenElements.add(text);
        }
    </script>
