<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Sign-Up</h1>
    </header>

    <div class="container">
        <h2>Register for the Event</h2>
        <form action="process_signup.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="event1">Event 1</option>
                <option value="event2">Event 2</option>
                <option value="event3">Event 3</option>
            </select>

            <label for="newEvent">Or Add a New Event:</label>
            <input type="text" id="newEvent" placeholder="Enter a new event name">
            <button type="button" onclick="addNewEvent()">Add Event</button>

            <!-- Add more fields for event details, such as date, location, etc. -->

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        function addNewEvent() {
            const newEventName = document.getElementById("newEvent").value;
            if (newEventName) {
                const eventDropdown = document.getElementById("event");
                const newOption = document.createElement("option");
                newOption.value = newEventName;
                newOption.text = newEventName;
                eventDropdown.appendChild(newOption);
                document.getElementById("newEvent").value = "";
            }
        }
    </script>
</body>
</html>
